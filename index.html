<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;padding-top: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="plain"></div>
      <div class="content">
        <div class="img-cont"><img src="images/image-victor.jpg" alt=""></div>
        <h4>Victor Crest  <span>26</span></h4>
        <p>London</p>
        <div class="main-stats">
          <p><span>80K</span>Followers</p>
          <p><span>803k</span>Likes</p>
          <p><span>1.4k</span>Photos</p>
        </div>
      </div>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onwudebelu Prisca Ebubechukwu</a>.
  </div>
</body>
</html>
